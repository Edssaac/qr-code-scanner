<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <link rel="shortcut icon" href="img/qr-code.png" type="image/x-icon">
    <title>Leitor de QR Code</title>
</head>

<body>

    <div class="wrapper">
        <form action="#">
            <input type="file" name="qr-code-file" placeholder="file" hidden>
            <img src="img/qr-code.png" alt="qr-code">
            <div class="content">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Selecione um QR Code para leitura</p>
            </div>
        </form>

        <div class="details">
            <textarea title="qr-code-content" placeholder="" disabled></textarea>
            <div class="buttons">
                <button type="button" class="close">Fechar</button>
                <button type="button" class="copy">Copiar</button>
            </div>
        </div>
    </div>

</body>

</html>
